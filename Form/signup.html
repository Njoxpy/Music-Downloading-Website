<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <section>
        <div class="container-lg">
            <div class="text-center">
                <p class="lead fw-bold">Signup Form</p>
            </div>
            <div class="row justify-content-center" id="signup">
                <div class="col-lg-6">
                    <form role="form">
                        <label for="name" class="form-label">Username</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" name="name" id="name" placeholder="enter name" class="form-control"
                                required>
                        </div>
                        <label for="email" class="form-label">E-Mail</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" name="email" id="email" placeholder="enter email" class="form-control"
                                required>
                        </div>
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">Pasword</span>
                            <input type="password" name="password" id="password" placeholder="Enter Valid Pasword"
                                class="form-control" required>
                        </div>
                        <div>
                            <a href="login.html">Want to Login? Click Here</a>
                        </div>
                        <div class="text-center">
                            <input type="submit" value="Sign Up">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
